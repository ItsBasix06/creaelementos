<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #tarjeta-jugador{
        background-color: lightblue;
        text-align: center;
        border-color: 2px solid blue;
        box-shadow: 5px 5px 5px black;
        border-radius: 5px;
        margin: 5px;
        width: 200px;
        padding: 20px;
    }
    #contenedor-jugadores{
        display: flex;
    }
    img{
        width: 100px;
        height: 100px;
    }
</style>
<body>
    <div id="contenedor-jugadores">

    </div>
    <script>
        figo = {nombre: 'Figo',
        archivo: 'figo.jpg', 
        edad:58,
        activo: false,
        fortuna: 1000000000000,
        equipos: ['Barcelona','R.Madrid'],
        direccion: {
            calle: 'Norte',
            numero:23,
            localidad: 'Madrid'
        }
        }
        alert("Nombre" + figo.nombre + " Edad: " + figo.edad + " Localidad:" +figo.direccion.localidad)
        let alineacion = [
            {nombre: 'Figo',imagen:'figo.jpeg'},
            {nombre: 'Zidane',imagen:'Zidane.jpeg'},
            {nombre: 'Raul',imagen:'raul.jpeg'},
            {nombre: 'Morientes',imagen:'morientes.jpg'},
            {nombre: 'Casiillas',imagen:'casillas.jpg'}
        ];

        let fragment = document.createDocumentFragment();
        for (jugador of alineacion) {
            let itemjugador = document.createElement('div')
            itemjugador.setAttribute("id","tarjeta-jugador")
            let nombreJugador = document.createElement('p');
            nombreJugador.textContent = jugador.nombre;
            let imagenJugador = document.createElement('img');
            imagenJugador.setAttribute("src","img/"+jugador.imagen)
            itemjugador.appendChild(nombreJugador);
            itemjugador.appendChild(imagenJugador);
            fragment.appendChild(itemjugador);
            
        }
        document.getElementById("contenedor-jugadores").appendChild(fragment)
    </script>
</body>
</html>
